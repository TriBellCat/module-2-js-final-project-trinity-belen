<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Other Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid p-0 m-0 mt-5">
        <!-- Row of Buttons and Other Functionalities-->
        <div class="row p-0 m-0" id="functionality-container">
            <!-- Input Bar For User Input-->
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Input Hexcode" />
            </div>

            <!-- Dropdown Menu for color generation options -->
            <div class="col-md-2">
                <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Color Generation Method
                </button>
                <div class="dropdown-menu" id="current-color-mode">
                    <a class="dropdown-item color-mode" href="#" data-bs-value="Add">Add</a>
                    <a class="dropdown-item color-mode" href="#" data-bs-value="Random">Random</a>
                    <a class="dropdown-item color-mode" href="#" data-bs-value="Complementary">Complementary</a>
                    <a class="dropdown-item color-mode" href="#" data-bs-value="Analogous">Analogous</a>
                    <a class="dropdown-item color-mode" href="#" data-bs-value="Triadic">Triadic</a>
                    <a class="dropdown-item color-mode" href="#" data-bs-value="Tetradic">Tetradic</a>
                </div>
            </div>

            <!-- Dropdown Menu for the amount of colors the user wants to randomly generate-->
            <div class="col-md-2">
                <button class="btn btn-info dropdown-toggle dropdown-amount" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Amount of Colors Generated
                </button>
                <div class="dropdown-menu" id="color-amount">
                    <a class="dropdown-item" href="#" data-bs-value="1">1</a>
                    <a class="dropdown-item" href="#" data-bs-value="2">2</a>
                    <a class="dropdown-item" href="#" data-bs-value="3">3</a>
                    <a class="dropdown-item" href="#" data-bs-value="4">4</a>
                    <a class="dropdown-item" href="#" data-bs-value="5">5</a>
                </div>
            </div>

            <div class="col-md-2" id="button-container" style="position: relative;">
                 <!-- Button to add colors -->
                <button class="btn btn-primary" id="add-button">Add</button>
                 <!-- Button to generate colors -->
                <button class="btn btn-primary" id="generate-button">Generate</button>
            </div>

            <!-- Button that clears all colors -->
            <div class="col-md-1">
                <button class="btn btn-danger" id="clear-all-button">Clear All</button>
            </div>

            <!-- Button for gradation mode -->
            <div class="col-md-1">
                <button class="btn btn-info">Gradation</button>
            </div>

            <!-- Buttons for dark and light mode -->
            <div class="col-md-2 switch-themes">
                <button class="btn btn-warning" id="theme-button"><i class="bi bi-sun-fill"></i></button>                
            </div>
        </div>

        <!-- Row for the Color Palettes-->
        <div class="row p-0 m-0 mt-5">

            <div class="col color-lists">
                <!-- A color container example -->
                <!--<div class="color-container">
                    <div class="color-info">
                        <p>RGB: </p>
                        <p>HSL: </p>
                        <p>Hexcode: </p>
                    </div>
                    <div class="color-actions">
                        <button class="btn btn-danger">X</button>
                        <button class="btn btn-success">Copy</button>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
